<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Example.com</a>
</nav>

<main role="main" class="container">

    <table class="table text-center border">
        <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>patronymic</th>
            <th>surname</th>
            <th>date of birth</th>
            <th>department</th>
            <th>position</th>
            <th>degree</th>
            <th>academic rank</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.id}"></span></td>
            <td><span th:text="${employee.name}"></span></td>
            <td><span th:text="${employee.patronymic}"></span></td>
            <td><span th:text="${employee.surname}"></span></td>
            <td><span th:text="${employee.dateOfBirth}"></span></td>
            <td><span th:text="${employee.department}"></span></td>
            <td><span th:text="${employee.position}"></span></td>
            <td><span th:text="${employee.degree}"></span></td>
            <td><span th:text="${employee.academicRank}"></span></td>
        </tr>
        </tbody>
    </table>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
