<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Example.com</a>
</nav>

<main role="main" class="container">
<div style="padding:0 20px">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>full name</th>
            <th>date of birth</th>
            <th>department</th>
            <th>position</th>
            <th>degree</th>
            <th>academic rank</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.id}"></span></td>
            <td><a th:href="@{'/employees/' + ${employee.id}}"><span
                    th:text="${employee.surname + ' '+ employee.name + ' ' + employee.patronymic}"></span></a></td>
            <td><span th:text="${employee.dateOfBirth}"></span></td>
<!--            <td><span th:text="${employee.department}"></span></td>-->
            <td><span th:text="${employee.department.departmentName}"></span></td>
            <td><span th:text="${employee.position}"></span></td>
            <td><span th:text="${employee.degree}"></span></td>
            <td><span th:text="${employee.academicRank}"></span></td>
        </tr>
        </tbody>
    </table>
    <a href="employees/add" class="btn btn-success">Add employee</a>
</div>

</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
