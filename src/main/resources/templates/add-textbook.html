<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Textbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="#" th:action="@{'/employees/'+${employee.id}+'/publications/textbooks/save'}"
          th:object="${textbook}"
          method="post">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" aria-describedby="titleHelp"
                   placeholder="Enter title of publication">
            <small id="titleHelp" class="form-text text-muted">Please, check the spelling of publication</small>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" th:field="*{publisher}" class="form-control" placeholder="Enter publisher">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control selectpicker" th:field="*{textbookType}" name="textbookType">
                <option th:each="textbookType : ${T(by.it.academy.scientificactivity.model.TextbookType).values()}"
                        th:value="${textbookType}"
                        th:text="${textbookType}">Textbook Type
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="printRun">Print Run</label>
            <input type="text" th:field="*{printRun}" class="form-control" placeholder="Enter print run of publication">
        </div>
        <div class="form-group">
            <label for="numberOfPages">Number of Pages</label>
            <input type="text" th:field="*{numberOfPages}" class="form-control" placeholder="Enter number of pages of publication">
        </div>

        <div class="form-group">
            <label for="authors">Select Authors</label>
            <select class="form-control selectpicker" th:field="*{authors}" id="authors" multiple>

                <option th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.surname} + ' ' + ${employee.name.charAt(0)} + '.' + ${employee.patronymic.charAt(0)+ '.'}">
                    employee
                </option>

            </select>
        </div>
        <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/js/bootstrap-select.min.js"></script>

</body>
</html>
