<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
<h1>New employee</h1>
<div class="col-md-4">
    <form th:object="${employee}" th:action="@{save}" action="#" method="post">
        <input type="text" th:field="*{userName}" class="form-control"
               placeholder="Username"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{password}" class="form-control"
               placeholder="Password"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{surname}" class="form-control"
               placeholder="Surname"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{name}" class="form-control"
               placeholder="Name"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{patronymic}" class="form-control"
               placeholder="Patronymic"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{dateOfBirth}" class="form-control"
               placeholder="Date of birth"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <div class="col-md-6">
            <select class="form-control" name="departmentId">
                <option th:each="department : ${departments}"
                        th:value="${department.departmentId}"
                        th:text="${department.departmentName}">Department</option>
            </select>
        </div>
        <div class="col-md-6">
            <select class="form-control" th:field="*{academicRank}" name="academicRank">
                <option th:each="academicRank : ${T(by.it.academy.scientificactivity.model.AcademicRank).values()}"
                        th:value="${academicRank}"
                        th:text="${academicRank}">Academic rank
                </option>
            </select>
        </div>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{position}" class="form-control"
               placeholder="Position"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{degree}" class="form-control"
               placeholder="Degree"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" th:field="*{academicRank}" class="form-control"
               placeholder="Academic rank"/>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/js/bootstrap-select.min.js"></script>

</body>
</html>
